<!-- boilerplate -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <!-- linking to css and js -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>La Quesera - Round 2</title>
  </head>
  <body>
    <!-- the wrapper contains all the divs -->
    <div id="wrapperRound1">
      <div class="roundHeader">
        <h1>First Round</h1>
        <!--   script source. Allows import/export to work. -->
        <script src="scripts/round2English.js" type="module"></script>
        <!-- whose turn it is -->
        <h1 id="turnRound"></h1>
      </div>
      <h2 class="animate__animated animate__bounce">Read carefully...</h2>
      <!-- the question -->
      <h3 class="questionDisplay1"></h3>
      <div class="table">
        <!-- the gridItems are in columns inside the colContainers. the containers rearrange in the smartphone version -->
        <div class="colContainer">
          <div class="gridItem" id="category-name">Nature</div>
          <div class="gridItem nature" value="100">200</div>
          <div class="gridItem nature" value="200">400</div>
          <div class="gridItem nature" value="300">600</div>
          <div class="gridItem nature" value="400">800</div>
        </div>
        <div class="colContainer">
          <div class="gridItem" id="category-name">Animals</div>
          <div class="gridItem animals" value="100">200</div>
          <div class="gridItem animals" value="200">400</div>
          <div class="gridItem animals" value="300">600</div>
          <div class="gridItem animals" value="400">800</div>
        </div>
        <div class="colContainer">
          <div class="gridItem" id="category-name">Computers</div>
          <div class="gridItem computers" value="100">200</div>
          <div class="gridItem computers" value="200">400</div>
          <div class="gridItem computers" value="300">600</div>
          <div class="gridItem computers" value="400">800</div>
        </div>
        <div class="colContainer">
          <div class="gridItem" id="category-name">Mythology</div>
          <div class="gridItem mythology" value="100">200</div>
          <div class="gridItem mythology" value="200">400</div>
          <div class="gridItem mythology" value="300">600</div>
          <div class="gridItem mythology" value="400">800</div>
        </div>
        <div class="colContainer">
          <div class="gridItem" id="category-name">History</div>
          <div class="gridItem history" value="100">200</div>
          <div class="gridItem history" value="200">400</div>
          <div class="gridItem history" value="300">600</div>
          <div class="gridItem history" value="400">800</div>
        </div>
        <div class="colContainer">
          <div class="gridItem" id="category-name">General</div>
          <div class="gridItem general" value="100">200</div>
          <div class="gridItem general" value="200">400</div>
          <div class="gridItem general" value="300">600</div>
          <div class="gridItem general" value="400">800</div>
        </div>
      </div>
      <!-- answering div. player inputs answer and chooses to guess or to pass  -->
      <div class="answering">
        <input type="text" class="userAnswer1" name="name" />
      </div>
      <div class="buttonWrapper">
        <div class="button" id="guess" href="">GUESS</div>
        <div class="button" id="pass" href="">PASS</div>
      </div>
      <!-- scores div. keeps track of the points -->
      <div class="scores">
        <p id="player1Score">Player 1 - Score: 0</p>
        <p id="player2Score">Player 2 - Score: 0</p>
      </div>
      <!-- button to take you to the second round, after all questions have been asked -->
      <a class="button nextButton" id="next" href="round2Eng.html">
        NEXT ROUND</a
      >

      <footer>La Quesera Copyright 2024</footer>
    </div>
  </body>
</html>
