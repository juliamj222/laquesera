<!-- boilerplate -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- linking to css and js -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- font -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <title>Última Ronda</title>
  </head>

  <body>
    <!-- the wrapper contains all the divs -->
    <div id="finalWrapper">
      <div class="roundHeader">
        <h1 id="header1">Última ronda</h1>
        <!-- h2 that shows whose turn it is -->
        <h1 id="turnRound"></h1>
      </div>
      <h2 class="animate__animated animate__bounce">
        Cuántos puntos vas a jugar?
      </h2>
      <!--  script source. Allows import/export to work. -->
      <script src="./scripts/finalRoundSpanish.js" type="module">
        const url = window.location.href;
        const searchParams= new URL(url).searchParams;
        const entries= new URLSearchParams(searchParams).entries();
        const array=Array.from(entries);
        console.log(array);
        const currentPlayer = parseInt(searchParams.get("currentPlayer"));
        console.log(`currentPlayer: ${currentPlayer}`);
      </script>
      <!-- h2 that shows whose turn it is -->
      <h2 id="turnRound"></h2>

      <img
        src="assets/mouseKwai.jpg"
        id="mouseKwai"
        alt="Mouse with a piece of cheese"
      />

      <!-- the question -->
      <h3 class="questionDisplay1">
        JUEGA TUS PUNTOS PARA VER LA PREGUNTA FINAL
      </h3>

      <!-- answering div. player inputs answer and guesses -->
      <div class="answering">
        <label for="finalBetAmount">Apuesta final</label>
        <input
          type="number"
          class="final"
          id="finalBetAmount"
          placeholder="Completa con una cantidad"
        />
        <div class="button" id="finalBet" href="">Apuesta</div>
        <label for="userAnswer1">Respuesta</label>
        <input
          type="text"
          class="userAnswer1"
          placeholder="Responde a la pregunta"
        />

        <div class="button" id="guess" href="">RESPUESTA</div>
      </div>

      <!-- scores div. keeps track of the points -->
      <div class="scores">
        <p id="player1Score">Participante</p>
        <p id="player2Score">Participante</p>
      </div>
      <footer>La Quesera Copyright 2024</footer>
    </div>

    <!-- closes wrapper -->
  </body>
</html>
