<!-- boilerplate -->
<!DOCTYPE html>
<html lang="sp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- linking to css and js -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Última ronda</title>
  </head>

  <body>
    <!-- the wrapper contains all the divs -->
    <div id="wrapper4">
      <h1 id="header1">Última ronda</h1>
      <!-- h2 that shows whose turn it is -->
      <h2 id="turnRound"></h2>
      <h5 class="animate__animated animate__bounce">
        How much are you willing to bet?
      </h5>
      <!--  script source. Allows import/export to work. -->
      <script src="./scripts/finalRoundSpanish.js" type="module">
        const url = window.location.href;
        const searchParams= new URL(url).searchParams;
        const entries= new URLSearchParams(searchParams).entries();
        const array=Array.from(entries);
        console.log(array);
        const currentPlayer = parseInt(searchParams.get("currentPlayer"));
        console.log(`currentPlayer: ${currentPlayer}`);
      </script>
      <!-- h2 that shows whose turn it is -->
      <h2 id="turnRound"></h2>

      <div id="finalBoard">
        <header>FINAL CATEGORY</header>
      </div>
      <!-- h3 that displays the question -->
      <div id="final">
        <h3 class="questionDisplay1">BET TO SEE THE FINAL QUESTION</h3>
      </div>

      <!-- answering div. player inputs answer and guesses -->
      <div class="answering">
        <label for="finalBetAmount">Final Bet</label>
        <input
          type="number"
          class="final"
          id="finalBetAmount"
          placeholder="Bet an amount and click BET."
        />
        <div class="button" id="finalBet" href="">BET</div>
        <label for="userAnswer1">Answer</label>
        <input
          type="text"
          class="userAnswer1"
          placeholder="Answer the question and click GUESS."
        />

        <div class="button" id="guess" href="">GUESS</div>
      </div>

      <!-- scores div. keeps track of the points -->
      <div class="scores">
        <p id="player1Score">Player</p>
        <p id="player2Score">Player</p>
      </div>
      <footer>La Quesera Copyright 2024</footer>
    </div>

    <!-- closes wrapper -->
  </body>
</html>
